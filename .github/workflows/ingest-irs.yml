name: Ingest IRS Publications

on:
  workflow_dispatch: # manual trigger

permissions:
  contents: write

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      
      - run: node ingest/fetch_irs.js
      
      - name: Commit data
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/irs
          git commit -m "data: fetch IRS Publication 17" || echo "No changes"
          
          # FIX for 'rejected' error: Pull (and rebase) remote changes before pushing
          git pull --rebase 
          
          # FIX for 'permission denied' error: Use GITHUB_TOKEN for auth
          git push https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
