<!DOCTYPE html>
<html>
<head>
  <title>Tax CPA Chat</title>
  <style>
    body { font-family: Arial; max-width: 800px; margin: 50px auto; }
    #chat { height: 400px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
    #input { width: 70%; padding: 10px; }
    button { padding: 10px 20px; }
    .message { margin: 10px 0; }
    .user { color: blue; }
    .bot { color: green; }
  </style>
</head>
<body>
  <h1>Tax CPA Assistant</h1>
  <div id="chat"></div>
  <input id="input" type="text" placeholder="Ask a tax question...">
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById('input');
      const chat = document.getElementById('chat');
      const message = input.value.trim();
      
      if (!message) return;
      
      // Add user message
      chat.innerHTML += `<div class="message user">You: ${message}</div>`;
      input.value = '';
      
      try {
        const response = await fetch('http://localhost:3000/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        
        const data = await response.json();
        chat.innerHTML += `<div class="message bot">CPA: ${data.reply}</div>`;
      } catch (err) {
        chat.innerHTML += `<div class="message bot">Error: ${err.message}</div>`;
      }
      
      chat.scrollTop = chat.scrollHeight;
    }
    
    // Enter key
    document.getElementById('input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
